<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Workout Plan Generator{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <style>
      /* General styles */
      body {
        background: #121212;
        color: #e0e0e0;
        font-family: "Poppins", sans-serif;
      }

      .container {
        max-width: 800px;
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
      }

      /* Headings */
      h2,
      h4 {
        color: #00ccff;
        text-align: center;
      }

      /* Form controls */
      .form-control,
      .form-select {
        background: #252525;
        color: #ffffff;
        border: 2px solid #00ccff;
        border-radius: 8px;
        padding: 12px;
        transition: all 0.3s ease-in-out;
      }

      .form-control:focus,
      .form-select:focus {
        background: #2b2b2b;
        color: #ffffff;
        border-color: #00e1ff;
        box-shadow: 0 0 10px rgba(0, 225, 255, 0.5);
      }

      /* Buttons */
      .btn-primary {
        background: linear-gradient(90deg, #00ccff, #0077ff);
        border: none;
        padding: 14px;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 204, 255, 0.6);
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #0077ff, #00ccff);
        box-shadow: 0 0 15px rgba(0, 225, 255, 0.8);
      }

      /* Checkboxes & Radio buttons */
      .form-check-input {
        background: #252525;
        border: 2px solid #00ccff;
      }

      .form-check-input:checked {
        background: #00ccff;
        border-color: #00e1ff;
      }

      /* Section dividers */
      .mb-3 {
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mt-4 {
        margin-top: 24px !important;
      }
    </style>
    <script src="/js/main.js"></script>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
