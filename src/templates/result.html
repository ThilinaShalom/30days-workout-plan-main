<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script src="/js/main.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Fitness AI</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('customer_dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Your Personalized 30-Day Fitness Plan</h2>
    
    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Generated Workout and Meal Plan</h4>
        <pre>{{ workout_plan }}</pre> <!-- Displays the generated plan from the model -->
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('generate') }}" class="btn btn-primary">Generate Another Plan</a>
      <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
